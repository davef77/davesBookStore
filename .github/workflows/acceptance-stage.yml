name: Acceptance Stage

on:
  workflow_run:
    workflows: ['Commit Stage']
    types:
      - completed

jobs:
  start_release_candidate:
    runs-on: ubuntu-latest
    container:
      image: 'davef77/davesbookstore'

  acceptance_test:
    runs-on: ubuntu-latest

    steps:
      - name: Acceptance Test with pytest
        run: |
          python -m pytest tests/acceptance
