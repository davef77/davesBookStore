<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Dave's Book Store</title>
</head>
<body>
{% block content %}
    <h1>Dave's Book Store</h1>
    {% for book in books %}
    <div class="book">
        <div class="title">{{ book['title'] }}</div>
        <div class="author">{{ book['author'] }}</div>
    </div>
    <hr>
    {% endfor %}
{% endblock %}
</body>
</html>
